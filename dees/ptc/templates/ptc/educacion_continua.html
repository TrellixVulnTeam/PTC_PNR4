{%load static%}
<div>
    <form id="frmEduCon" enctype="multipart/form-data" method="post">
    {% csrf_token %}
        <div class="form-row">
            
            <div class="form-group col-md-9">
                <label for="nomTTallerEC" class="col-form-label">Nombre taller</label>
                <input type="text" class="form-control" name="nomTTallerEC" id="nomTTallerEC" placeholder="" required>
            </div>
            <div class="form-group col-md-3">
                <label for="horasTTallerEC" class="col-form-label">Carga horaria</label>
                <input type="text" class="form-control" name="horasTTallerEC" id="horasTTallerEC" placeholder="" required>
                    

            </div>
        </div>
          <div class="form-group">
            <label for="slcTProfEC">Profesores participantes</label>
            <select multiple class="form-control" id="slcTProfEC" name="slcTProfEC" required>
              {%for prof in profs%}
                <option value="{{prof.appat}} {{prof.apmat}} {{prof.nombre}}">{{prof.appat}} {{prof.apmat}} {{prof.nombre}}</option>
              {%endfor%}
            </select>
          </div>

          <div class="form-group">
            <label for="slcTEstatusEC">Estatus</label>
            <select class="form-control" id="slcTEstatusEC" name="slcTEstatusEC" required>
                <option value="">Seleccione...</option>
                <option value="En proceo">En proceso</option>
                <option value="Concluido">Concluido</option>
            </select>
          </div>
        <div class="form-group text-left" >
            <label for="fileTaller">Evidencia </label>
            <label class="custom-file">
              <input type="file" id="fileTTallerEC" name="fileTTallerEC" class="custom-file-input" required>
              <span class="custom-file-control"></span>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary" data-toggle="modal">Guardar</button>
        </div>
        <div class="form-row" style="overflow:auto;">
             <table class="table" id="tablaDocenciaEC">
              <thead class="thead-default">
                <tr>
                    <th>#</th>
                    <th>Taller</th>
                    <th>Horario</th>
                    <th>Nombre Participantes</th>
                    <th>Estatus</th>
                    <th>Evidencia</th>
                    <th>Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
              {% for taller in talleres%}
                <tr>
                    <th>{{taller.id_tae}}</th>
                    <td>{{taller.taller_tae}}</td>
                    <td>{{taller.horas_tae}}</td>
                    <td>{{taller.profesores_tae}}</td>
                    <td>{{taller.status_tae}}</td>
                    <td><a href="../media/{{taller.evidencia_tae}}" target="_blank">
                        <img src="{%static 'ptc/img/open-iconic-master/png/document-3x.png'%}" title="{{taller.taller_tae}}" class="btnDel">
                    </a></td>
                    <td><img src="{%static 'ptc/img/open-iconic-master/png/trash-3x.png'%}" evid="{{taller.id_tae}}" class="delEvidTallerEC btnDel" title="Eliminar taller"></td>
                </tr>
              {%endfor%}
              </tbody>
            </table>          
        </div>            
    </form>
</div>
