<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>PTCFIL</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'ptc/css/bootstrap-4.0.0-beta.2/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ptc/css/ptc.css' %}">
    <style>
        .azul-aqua{
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#d4e4ef+0,86aecc+100;Grey+Gloss */
            background: #d4e4ef; /* Old browsers */
            background: -moz-linear-gradient(top, #d4e4ef 0%, #86aecc 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #d4e4ef 0%,#86aecc 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #d4e4ef 0%,#86aecc 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d4e4ef', endColorstr='#86aecc',GradientType=0 ); /* IE6-9 */
        }
    </style>
  </head>
  <body style="background-color:#F8F8FF;">

    <nav class="navbar navbar-expand-lg navbar-light azul-aqua">

    <nav class="navbar navbar-light">

    </nav>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <a class="dropdown-item" href="#" id="menDocenciaInforme">Informe de Actividades</a>

          </li>

                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a> -->

          </li>
          <li class="nav-item dropdown">

                Academico
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="menCuerpoAcademico">Cuerpo Academico</a>

                <!-- <a class="dropdown-item" href="#">Something else here</a> -->

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="menEstadisticas">Estadísticas<span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#" id="menSalir">Salir<span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">

        </form>

      <div class="container" >

            <div class="col-1 "></div>

            <div class="col-1 "></div>

      </div>


    <!-- Optional JavaScript -->

    <script src="{% static 'ptc/js/jquery-ui-1.12.1.custom/external/jquery/jquery.js' %}"></script>
    <script src="{% static 'ptc/js/jquery-ui-1.12.1.custom/jquery-ui.js' %}"></script>
    <script src="{% static 'ptc/js/popper.js-1.12.5/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'ptc/css/bootstrap-4.0.0-beta.2/dist/js/bootstrap.min.js' %}"></script>
